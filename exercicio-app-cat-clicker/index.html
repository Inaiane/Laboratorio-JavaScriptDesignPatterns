<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>

    <div style=" display: inline-table; width: 20%; float: left;">
        <ul data-bind="foreach: catList">
            <li><a data-bind="click: $parent.setCat, text: name" style="cursor: pointer;"></a></li>
        </ul>
    </div>
   
    <div  data-bind="with:currentCat" style="display: inline-table">

        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: level"></h4>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr:{src: imgSrc}">
        <div>
            <h3>Nicknames: </h3>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
